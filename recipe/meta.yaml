{% set name = "pytestify" %}
{% set version = "1.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytestify-{{ version }}.tar.gz
  sha256: 11305820bddcf96d5141c29bca4b208e7c348661d15b501ecf761e90e29ab096

build:
  number: 0
  noarch: python
  entry_points:
    - pytestify = pytestify._main:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - tokenize-rt >=4.0.0

test:
  imports:
    - pytestify
    - pytestify.fixes
  commands:
    - pip check
    - pytestify --help
  requires:
    - pip

about:
  home: https://github.com/dannysepler/pytestify
  summary: Automatically convert unittests to pytest
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nicoddemus
    - dannysepler
